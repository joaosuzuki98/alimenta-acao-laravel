<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/perfil.css">
</head>

<body>
    <div class="d-flex justify-content-center my-4">

        <figure class="rounded-circle" style="background-color: red; height: 230px; width: 230px;">
        </figure>

    </div>

    <form action="">
        <div class="d-flex justify-content-around mb-4">
            <div class="float-start col-5">
                <label for="nome" class="mb-2 fw-bold">Nome</label>
                <input type="text" id="nome" name="nome" class="w-100 fs-5" required>
            </div>

            <div class="float-start col-5">
                <label for="email" class="mb-2 fw-bold">Email</label>
                <input type="email" id="email" name="email" class="w-100 fs-5" required>
            </div>
        </div>

        <div class="d-flex justify-content-around mb-4">
            <div class="float-start col-11">
                <label for="endereco" class="mb-2 fw-bold">Endereço</label>
                <input type="text" id="endereco" name="endereco" class="w-100 fs-5" required>
            </div>
        </div>

        <div class="d-flex justify-content-around mb-4">
            <div class="float-start col-3">
                <label for="cep" class="mb-2 fw-bold">Cep</label>
                <input type="number" id="cep" name="cep" class="w-100 fs-5" required>
            </div>

            <div class="float-start col-3">
                <label for="numero" class="mb-2 fw-bold">Nº</label>
                <input type="number" id="numero" name="numero" class="w-100 fs-5" required>
            </div>

            <div class="float-start col-3">
                <label for="estado" class="mb-2 fw-bold">Estado</label>
                <input type="text" id="estado" name="estado" class="w-100 fs-5" required>
            </div>
        </div>

        <div class="d-flex justify-content-around mb-4">
            <div class="float-start col-3">
                <label for="zap" class="mb-2 fw-bold">Whatsapp</label>
                <input type="number" id="zap" name="zap" class="w-100 fs-5" required>
            </div>

            <div class="float-start col-7">
                <label for="complemento" class="mb-2 fw-bold">Complemento</label>
                <input type="text" id="complemento" name="complemento" class="w-100 fs-5">
            </div>
        </div>

        <div class="d-flex justify-content-around mb-4">
            <div class="float-start col-5">
                <label for="senha" class="mb-2 fw-bold">Senha</label>
                <input type="password" id="senha" name="senha" class="w-100 fs-5" required>
            </div>

            <div class="float-start col-5">
                <label for="confirmar" class="mb-2 fw-bold">Confirmar senha</label>
                <input type="password" id="confirmar" name="confirmar" class="w-100 fs-5" required>
            </div>
        </div>

        <div class="d-flex justify-content-end mb-4 padding-direita">
            <div>
                <button> 
                    Cancelar 
                </button>
        
                <button>
                    Enviar
                </button>
            </div>

        </div>

       
    </form>








    <script src="./formulario.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
